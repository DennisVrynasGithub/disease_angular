<!-- Change user name -->
<form  [formGroup]="form">
  <!-- Email Input -->
  <div class="form-group">
    <label for="user_name">User name</label>
	<br>
	<li *ngFor="let users of uSER" class="uSER">    
    <input type="text" name="user_name" class="form-control" autocomplete="on" placeholder="*{{users.user_name}}"
           formControlName="user_name"/><span><button id="button_inside1" (click)="onPutName()"
              value="Submit"
              class="btn btn-primary"><i class="fa fa-check-circle"></i> Change user name
      </button></span>
	  </li>
  </div>
</form>

<!-- Change user password -->
<form  [formGroup]="form">
  <!-- Email Input -->
  <div class="form-group">
    <label for="user_password">Password</label>
	<br>  
    <input type="password" name="user_password" class="form-control" autocomplete="on" placeholder="*user_password"
           formControlName="user_password"/><span><button id="button_inside2" (click)="onPutPassword()"
              value="Submit"
              class="btn btn-primary"><i class="fa fa-check-circle"></i> Change password
      </button></span>
  </div>
</form>

<!-- Change user age -->
<form  [formGroup]="form">
  <!-- Email Input -->
  <div class="form-group">
    <label for="user_age">Age </label>
	<br>
	<li *ngFor="let users of uSER" class="uSER">
    <input type="text" name="user_age" class="form-control" autocomplete="on" placeholder="*{{users.user_age}}"
           formControlName="user_age"/><span><button id="button_inside3" (click)="onPutAge()"
              value="Submit"
              class="btn btn-primary"><i class="fa fa-check-circle"></i> Change age
      </button></span>
	  </li>
  </div>
</form>
